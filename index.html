<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勉強広場</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .games-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .game-item {
      background-color: #fff;
      padding: 15px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .game-item:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>勉強広場へようこそ</h1>
  <p>ここでは、楽しく学べる様々なアクティビティが体験できます。</p>
  <div class="games-list" id="gamesList">
    <!-- Game items will be populated here -->
  </div>

  <script>
    // Array of game names for demo purposes
    const games = Array.from({ length: 50 }, (_, i) => `ゲーム ${i + 1}`);

    // Reference to the games container
    const gamesList = document.getElementById('gamesList');

    // Populate the games list
    games.forEach(game => {
      const gameItem = document.createElement('div');
      gameItem.classList.add('game-item');
      gameItem.textContent = game;
      gameItem.onclick = () => {
        const gameUrl = `${game.replace(/\s+/g, '').toLowerCase()}.html`;
        window.location.href = gameUrl;
      };
      gamesList.appendChild(gameItem);
    });
  </script>
</body>
</html>
