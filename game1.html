
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ゲーム1</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f9fbe7;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #8bc34a;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #7cb342;
    }
  </style>
  <script>
    document.addEventListener('keydown', function(event) {
      if (event.ctrlKey && event.altKey && event.key === 'Enter') {
        alert('問題: 5 + 3 = ?');
      }
    });
  </script>
</head>
<body>
  <h1>勉強広場のアクティビティ</h1>
  <button onclick="alert('ゲームスタート！')">スタート</button>
</body>
</html>
